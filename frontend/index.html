<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Remit MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stellar Remit MVP</h1>
            <p>Fast, Low-Cost Remittances to Kenya</p>
        </header>

        <div id="auth-view">
            <div id="login-form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>New user? <a href="#" id="show-register">Register here</a></p>
            </div>

            <div id="register-form-container" class="hidden">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <input type="text" id="register-country" placeholder="Country (e.g., USA)" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </div>

        <div id="app-view" class="hidden">
            <div id="dashboard">
                <h2 id="welcome-message"></h2>
                <button id="logout-btn">Logout</button>
                <hr>
                <h3>Send Money to Kenya</h3>
                <form id="transaction-form">
                    <label for="send-amount">Amount to Send (USD)</label>
                    <input type="number" id="send-amount" placeholder="e.g., 200" step="0.01" required>

                    <label for="recipient-name">Recipient's Full Name</label>
                    <input type="text" id="recipient-name" placeholder="e.g., Jane Doe" required>
                    
                    <label for="recipient-mpesa">Recipient's M-Pesa Number</label>
                    <input type="text" id="recipient-mpesa" placeholder="e.g., 254712345678" required>

                    <div id="summary">
                        <p>Exchange Rate: <strong>1 USD â‰ˆ 125.50 KES</strong> (MVP Rate)</p>
                        <p>Recipient Receives: <strong id="kes-amount">0.00 KES</strong></p>
                    </div>

                    <button type="submit">Send Money</button>
                </form>
            </div>
        </div>

        <div id="message-area"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
